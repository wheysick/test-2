
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SelfHacking — Free Sample</title>
  <meta name="recurly-public-key" content="ewr1-AxqCz2aZ9UMj5oOBsENPG2" />
  <link rel="stylesheet" href="/css/style.css?v=1" />
  <link rel="stylesheet" href="/css/recurly-elements.css?v=22" />
  <script src="https://js.recurly.com/v4/recurly.js"></script>
  <script src="/js/recurly-elements.js?v=22"></script>
</head>
<body>
  <div class="wrap">
    <h1>BIG PHARMA — Stronger Than Ozempic 3×</h1>
    <div class="hero"><img src="https://picsum.photos/1200/600?random=1" alt="hero"></div>
    <p>Magazine-style article …</p>
    <button id="openCheckout" class="btn btn-primary">Claim Free Sample</button>
  </div>

  <div id="checkoutModal" class="modal" role="dialog" aria-modal="true">
    <div class="card" id="checkoutCard">
      <button id="checkoutClose" class="close">×</button>
      <button id="coBack" class="backlink">← Back</button>

      <section id="coStep1">
        <h3 class="h3">Where Should We Send Your Free Bottles?</h3>
        <fieldset>
          <legend>Shipping</legend>
          <label>Full name <input type="text" name="name" placeholder="Full Name" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--muted);color:#fff"></label><br/><br/>
          <label>Email <input type="email" name="email" placeholder="Email" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--muted);color:#fff"></label><br/><br/>
          <label>Address <input type="text" name="address" placeholder="Street Address" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--muted);color:#fff"></label>
        </fieldset>
        <div class="actions"><button id="toStep2" class="btn btn-primary">Continue</button></div>
      </section>

      <section id="coStep2" hidden>
        <h3 class="h3">Buy 1 Get 1 Free</h3>
        <div class="stock"><span id="stockLine">47</span> left in stock</div>
        <fieldset>
          <legend>Quantity</legend>
          <div style="display:flex;gap:10px;align-items:center">
            <button id="qtyMinus" class="btn">−</button>
            <div id="coQty" style="min-width:40px;text-align:center;font-weight:900">1</div>
            <button id="qtyPlus" class="btn">+</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Order total</legend>
          <div>Total: <strong id="coTotal">$0.00</strong></div>
        </fieldset>
        <div class="actions"><button id="toStep3" class="btn btn-primary">Continue</button></div>
      </section>

      <section id="coStep3" hidden>
        <h3 class="h3">Complete Order</h3>
        <div class="stock"><span id="stockLine2">47</span> left in stock</div>

        <div id="coPayWrap">
          <!-- Recurly Elements mount points -->
          <fieldset>
            <legend>Card details</legend>
            <label>Card number <div id="re-number"></div></label>
            <div class="row">
              <label>Expiry <div id="re-month"></div></label>
              <label>Year   <div id="re-year"></div></label>
              <label>CVC    <div id="re-cvv"></div></label>
            </div>
            <label>ZIP <div id="re-postal"></div></label>
          </fieldset>
        </div>

        <div class="actions"><button id="coSubmit" class="btn btn-primary">Complete Order</button></div>
        <p class="secure">🔒 256‑bit SSL • 🚚 Free shipping today • ↩️ 60‑Day Guarantee</p>
      </section>
    </div>
  </div>

  <script src="/js/checkout.js?v=1"></script>
</body>
</html>
